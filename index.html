<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="list.js" defer></script>

<body class="container-fluid bg-info p-0 m-0 d-flex justify-content-center">
    <div class="to-do-list text-center w-75 p-3 shadow-lg">
        <h1><span>&#10094 &#10094</span> MY TO-DO LIST <span>&#10095 &#10095</span></h1>
        <form class="d-flex justify-content-center align-items-center">
            <input type="text" placeholder="Write Your To-Do Item" class="shadow-lg">
            <span class="shadow-lg">Add to Your List</span>
        </form>
        <p>One Click on Each Item If It's Considered as DONE!</p>
        <p>Double Click on The Item You Want to Be Deleted!</p>
        <ul class="text-center d-flex justify-content-evenly align-items-center flex-wrap">
        </ul>
    </div>
</body>
